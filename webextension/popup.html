<!doctype html>
<html>
  <head>
    <title>Linky</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gijgo.min.css"> 
    <link rel="stylesheet" href="css/popup.css"> 

    <script src="js/firebase.js"></script>
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/gijgo.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/popup.js"></script> 
  </head>
  <body>
    <div id="login">
      <label for="syncCode">Sync code:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="syncCode">
      </div>
      <br/>
      <button id="loginButton" type="button" class="btn btn-outline-success btn-block">
        Login
      </button>
    </div>

    <div id="add">
      <button id="addButton" type="button" class="btn btn-outline-success btn-block">
        <span id="addSpan">Add to <strong>Linky</strong></span>
      </button>
      <h6 id="collectionHeader">My Collections</h6>
      <div id="tree"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Linky</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-treeview@1.2.0/dist/bootstrap-treeview.min.css">  
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body style="height:100%;">

    <div class="container-fluid" style="height:100%;">

        <div class="row" style="height:100%; background-color: rgb(246, 246, 246)">

            <div class="col col-md-2" style="padding-top:5px;">
                <button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#addModal">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                </button>

                <button type="button" class="btn btn-secondary btn-sm pull-right" id="settingsButton" onclick="loadSyncCode()" data-toggle="modal" data-target="#settingsModal">
                    <span class="fa fa-cog" aria-hidden="true"></span>
                </button>

                <h4>Linky</h4>

                <div id="tree"></div>
            </div>

            <div class="col col-md-10" style="background-color: white; padding-top:5px;">
                <div class="row">
                    <div class="col col-md-auto">
                        <div class="dropdown">                
                            <a class="btn btn-outline-secondary btn-sm dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class='fa fa-ellipsis-h'></span>
                            </a>                
                            <div class='dropdown-menu' aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#" onclick='editCollection(this)'>Edit</a>
                                <a class='dropdown-item text-danger' href="#" onclick='deleteBookmark(this)'>Delete</a>                  
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-auto">
                        <span id="collectionIcon"></span>
                    </div>
                    <div class="col col-md-auto">
                        <h4 id="collectionName"></h4>
                    </div>
                </div>

                <div class="input-group" style="padding-top:5px;">
                    <span class="input-group-addon fa fa-search" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
                </div>

                <ul id="bookmarks" class="list-group" style="margin-top: 5px; display:block;">
                </ul>
            </div>

        </div>

    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" role="tab" href="#bookmark">Bookmark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" role="tab" href="#collection">Collection</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="bookmark" role="tabpanel">
                    <br/>

                    <label for="addBookmarkName">Enter your url:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Url" id="addBookmarkUrl" onfocusout="getTitle()">
                    </div>

                    <label for="addBookmarkName">Assign a name:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Name" id="addBookmarkName">
                    </div>

                    <br/>
                    <span id="spinner" class="fa fa-spinner fa-spin hide" style="display:none;"></span>
                    <button id="addBookmarkButton" type="button" onclick="addBookmark()" data-dismiss="modal" class="btn btn-success pull-right">Add</button>
                </div>
                <div class="tab-pane" id="collection" role="tabpanel">
                    <br/>

                    <label for="addBookmarkName">Assign a name:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Name" id="addCollectionName">
                    </div>

                    <br/>
                    <button id="addCollectionButton" type="button" onclick="addCollection()" data-dismiss="modal" class="btn btn-primary">Add</button>                 
                </div>
            </div>

            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <label for="editUrl">Enter your url:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Url" id="editUrl">
            </div>

            <label for="editName">Assign a name:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Name" id="editName">
            </div>

            <label for="editIcon">Assign an icon:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Icon" id="editIcon">
            </div>

            <div id="editIndex" style="display: none;"></div>
        </div>

        <div class="modal-footer">
            <button id="editButton" type="button" onclick="save()" data-dismiss="modal" class="btn btn-primary">Save</button>  
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="editCollectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit collection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <label for="editName">Assign a name:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Name" id="editCollectionName">
            </div>

            <label for="editIcon">Assign an icon:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Icon" id="editCollectionIcon">
            </div>

            <div id="editIndex" style="display: none;"></div>
        </div>

        <div class="modal-footer">
            <button id="editButton" type="button" onclick="saveCollection()" data-dismiss="modal" class="btn btn-primary">Save</button>  
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <label for="settingsSyncCode">Sync code:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Sync code" id="settingsSyncCode">
            </div>
            <br/>
            <button type="button" class="btn btn-default" onclick="exportData();">
                <span class="fa fa-download" aria-hidden="true"></span> Export
            </button>
            <button type="button" class="btn btn-danger pull-right" onclick="deleteAllData();">Delete ALL</button>
        </div>

        <div class="modal-footer">
            <button id="editButton" type="button" onclick="saveSettings()" data-dismiss="modal" class="btn btn-primary">Save</button>  
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sortablejs@1.5.1/Sortable.min.js"></script>
    <script src="https://unpkg.com/bootstrap-treeview@1.2.0/dist/bootstrap-treeview.min.js"></script>
    <script src="myJson.js"></script>

    <script>
        loadFromMyJson(function(data){parse(data)});

        $('#addModal').on('shown.bs.modal', function () {
            $('#addCollectionName').focus();
        })

        function addCollection() {
            var nodeId;
            var selectedCollection = $('#tree').treeview('getSelected', nodeId)[0];

            if (typeof selectedCollection == 'undefined' || selectedCollection.id === "tree") {
                selectedCollection = {text: $('#addCollectionName').val()};
                updateTree(selectedCollection);
            } else {
                if (typeof selectedCollection.nodes == 'undefined') {
                    selectedCollection.nodes = [];
                }

                selectedCollection.nodes.push({text: $('#addCollectionName').val()});
                updateTree();
            }      
        }

        function addBookmark() {
            var nodeId;
            var selectedCollection = $('#tree').treeview('getSelected', nodeId)[0];

            if (typeof selectedCollection.bookmarks == 'undefined') {
                selectedCollection.bookmarks = [];
            }

            selectedCollection.bookmarks.push({
                text: $('#addBookmarkName').val(),
                url: $('#addBookmarkUrl').val(),
                icon: "http://www.google.com/s2/favicons?domain_url=" + $('#addBookmarkUrl').val()
            });

            selectedCollection.tags = [selectedCollection.bookmarks.length];

            updateTree();
        }

        function deleteBookmark(node) {
            var selectedCollection = getSelectedCollection();
            var bookmarkIndex = getSelectedBookmarkIndex(node);

            selectedCollection.bookmarks.splice(bookmarkIndex, 1);

            updateTree();
            location.reload();
        }

        function editBookmark(node) {          
            var bookmark = getSelectedBookmark(node);
            var bookmarkIndex = getSelectedBookmarkIndex(node);

            $("#editName").val(bookmark.text);
            $("#editUrl").val(bookmark.url);
            $("#editIcon").val(bookmark.icon);
            $("#editIndex").text(bookmarkIndex);
            $('#editModal').modal('show');
        }

        function editCollection(node) {
            var selectedCollection = getSelectedCollection();

            $("#editCollectionName").val(selectedCollection.text);
            $("#editCollectionIcon").val(selectedCollection.icon);
            $('#editCollectionModal').modal('show');
        }

        function save() {
            var selectedCollection = getSelectedCollection();
            var bookmarkIndex = parseInt($("#editIndex").text());

            selectedCollection.bookmarks[bookmarkIndex].text = $("#editName").val();
            selectedCollection.bookmarks[bookmarkIndex].url = $("#editUrl").val();
            selectedCollection.bookmarks[bookmarkIndex].icon = $("#editIcon").val();

            updateTree();
        }

        function saveCollection() {
            var selectedCollection = getSelectedCollection();
            selectedCollection.text = $("#editCollectionName").val();
            selectedCollection.icon = $("#editCollectionIcon").val();

            updateTree();
        }

        function saveSettings() {
            setMyJsonCode($("#settingsSyncCode").val());
        }

        function getCollections() {
            var collections = [];
            var node = $('#tree').treeview('getNode', 0)
            collections.push(node);
            $.merge(collections, $('#tree').treeview('getSiblings', node));
            return collections;
        }

        function getSelectedCollection() {
            var nodeId;
            var selectedCollection = $('#tree').treeview('getSelected', nodeId)[0];
            return selectedCollection;
        }

        function getSelectedBookmark(node) {
            var selectedCollection = getSelectedCollection();
            var bookmarkIndex = getSelectedBookmarkIndex(node);
            return selectedCollection.bookmarks[bookmarkIndex];
        }

        function getSelectedBookmarkIndex(node) {
            return $($(node).closest('li')[0]).index();
        }

        function updateTree(element, replaceCollections) {
            if (replaceCollections) {
                saveToMyJson(element);
                parse(element);
            } else {
                var nodes = [];        

                if ($('#tree').treeview('getEnabled').length > 0 && $('#tree').treeview('getEnabled')[0].id !== "tree") {
                    nodes.push($('#tree').treeview('getNode', 0));
                    $.merge(nodes, $('#tree').treeview('getSiblings', nodes[0]));
                }

                if (typeof element != 'undefined') {
                    nodes.push(element);
                }   

                saveToMyJson(nodes);

                parse(nodes);
            }
        }

        function getTitle() {
            var url = $("#addBookmarkUrl").val();
            $("#spinner").show();
            $.ajax({
                url: "http://cors.sboulema.nl/" + url,
                async: true,
                success: function(data) {
                    var matches = data.match(/<title>(.*?)<\/title>/);
                    $("#addBookmarkName").val(matches[1]);
                    $("#spinner").hide();
                }   
            });
        }

        function loadSyncCode() {
            $('#settingsSyncCode').val(getMyJsonCode());
        }

        function parse(input) {
            $('#tree').treeview({
                data: input,
                collapseIcon: "fa fa-folder-open-o",
                expandIcon: "fa fa-folder-o",
                backColor: "rgb(246, 246, 246)",
                emptyIcon: "fa fa-folder-o"
            });

            $('#tree').on('nodeSelected', function(event, data) {
                $('#bookmarks').empty();
                $.each(data.bookmarks, function (index, bookmark) {

                    var item = "<li class='list-group-item list-group-item-action' style='display:block;'>";
                    item += "<div class='row'>";

                    item += "<div class='col-sm-5'>";

                    if (typeof bookmark.icon != 'undefined' || bookmark.icon === "") {
                        item += "<img class='bookmarkIcon' src='" + bookmark.icon + "' />";
                    } else {
                        item += "<span class='bookmarkIcon fa fa-globe'></span>";
                    }

                    item += "<a target='_blank' href='" + bookmark.url + "'>" + bookmark.text + "</a>";
                    item += "</div>";

                    item += "<div class='col-sm-6'></div>";
                    
                    item += "<div class='col-sm-1'>";

                    item += "<div class='btn-toolbar' role='toolbar'>";
                    item += "<div class='btn-group mr-2' role='group'>"
                    item += "<button type='button' style='padding-right: 5px;' class='btn btn-outline-secondary btn-sm' onclick='editBookmark(this)'><span class='fa fa-pencil' aria-hidden='true'></span></button>";
                    item += "</div>";

                    item += "<div class='btn-group' role='group'>"
                    item += "<button type='button' class='btn btn-outline-danger btn-sm' onclick='deleteBookmark(this)'><span class='fa fa-trash-o' aria-hidden='true'></span></button>";
                    item += "</div>";

                    item += "</div>";

                    item += "</div>";

                    item += "</div>";
                    item += "</li>"

                    $('#bookmarks').append(item);
                });


                $("#collectionName").text(data.text)
                $("#collectionIcon").addClass(data.icon)

                // Make the bookmarks sortable
                var el = document.getElementById('bookmarks');
                if (el.children.length > 0) {
                    var sortable = Sortable.create(el, {
                        onSort: function (evt) {
                            var collection = getSelectedCollection();

                            var temp = collection.bookmarks[evt.oldIndex];
                            collection.bookmarks[evt.oldIndex] = collection.bookmarks[evt.newIndex];
                            collection.bookmarks[evt.newIndex] = temp;

                            updateTree();
                        }
                    });
                }

                // Make the collections sortable
                var el = document.getElementById('tree').children[0];
                if (el.children.length > 0) {
                    var sortable = Sortable.create(el, {
                        onSort: function (evt) {
                            var collection = getSelectedCollection();
                            var parent = $('#tree').treeview('getParent', collection)[0];
  
                            if (parent.id === "tree") {
                                var collections = getCollections();

                                var temp = collections[evt.oldIndex];
                                collections[evt.oldIndex] = collections[evt.newIndex];
                                collections[evt.newIndex] = temp;

                                updateTree(collections, true);
                            } else {
                                var temp = parent.nodes[evt.oldIndex];
                                parent.nodes[evt.oldIndex] = parent.nodes[evt.newIndex];
                                parent.nodes[evt.newIndex] = temp;

                                updateTree();
                            }
                        }
                    });
                }
            });
        }
    </script>

  </body>
</html>
